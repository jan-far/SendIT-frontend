<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../asset/css/signup.css">
  <link rel="shortcut icon" href="../favicon.ico" sizes="16x16 32x32" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="../asset/css/intlTelInput.css">
  <link rel="stylesheet" href="../asset/css/pop.css">
  <script defer type='text/javascript'
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYy8S1OCE_L66qM3oQp_NDBZUSsmkFBXM&callback=autocompletePlace&libraries=places"></script>
  <title>Join Us</title>
</head>

<body>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close"></span>
      <p class="model-text"></p>
    </div>

  </div>
  <div class="signUp-form">
    <div class="signup">
      <a class="logo" href="../index.html">
        <img class="SendIT-logo" src="../asset/img/logo.jpg" width="100px" alt="SendIT logo">
      </a>
      <form name="myForm" class="form">
        <fieldset>
          <div class="form-field">
            <p class="signTitle"> Welcome! Please Sign Up</p>
          </div>
          <div class="form-field">
            <input type="text" name="firstname" id="firstname" placeholder="First name" required>
          </div>
          <div class="form-field">
            <input type="text" name="lastname" id="lastname" placeholder="Last name" required>
          </div>
          <div class="form-field">
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-field">
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" maxlength="16" required>
          </div>
          <div class="form-field">
            <input type="password" name="password" id="pass1" placeholder="Password" required>
          </div>
          <div class="form-field">
            <input type="password" name="confirm password" id="pass2" placeholder="Repeat Password" required>
          </div>
          <div class="form-field">
            <input type="text" name="location" id="pickup" class='place' placeholder="Your location" required
              minlength="3">
          </div>
          <div class="form-field">
            <input type="submit" id="submit" value="Create Account">
          </div>
        </fieldset>
      </form>
      <p>Already have an account? <a href="./signIn.html">Login</a></p>
      <a class="backHome" href="./home.html">HomePage</a>
    </div>
  </div>
  <script src="../asset/js/intlTelInput.js"></script>
  <script src="../asset/js/number.js"></script>
  <script type="module" src="../asset/js/signup.js"></script>
</body>

</html>
