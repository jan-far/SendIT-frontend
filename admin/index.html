<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" sizes="16x16 32x32" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="../asset/css/signIn.css">
  <title>SignIn Admin</title>
</head>

<body>

  <div class="signIn">
    <a class="logo" href="../index.html">
      <img class="SendIT-logo" src="../asset/img/logo.jpg" width="100px" alt="SendIT logo">
    </a>
    <form class="form">
      <fieldset>
        <div class="form-field">
          <p>Welcome Admin</p>
        </div>
        <div class="noti-panel">
          <p class="notification"></p>
          <span class="close">&times;</span>
        </div>
        <div class="form-field">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-field">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <a href="./forgot.html">Forgot Password?</a>
        <div class="form-field">
          <input type="submit" id="submit" value="Sign In">
        </div>
      </fieldset>
    </form>
    <a class="backHome" href="./home.html">User HomePage</a>
  </div>
  <script type="module" src="../asset/js/signin.js"></script>
</body>

</html>
